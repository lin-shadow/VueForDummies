<!DOCTYPE html>
<html>
<head>
    <title>Vue JS Intro</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.4/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <input v-model="message"> <br />
        {{ message }}
        <ul>
            <li v-for="food in food_items">{{ food }}</li>
        </ul>
        <button v-on:click="buttonClick">Click Me</button>
    </div>
    <script>
    new Vue({
        el: '#app',
        data: {
            'message': 'Hello Vue JS',
            'food_items' : ['hamburger', 'hotdog', 'fries']
        },
        methods: {
            buttonClick: function() {
                alert('Hey! I was clicked');
            }
        }
    });
    </script>
</body>
</html>
